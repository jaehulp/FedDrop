output_dir: ./output/cifar10/resnet/dirichlet/client50/default_seed777
datapath: ./data/generated_dataset/cifar10/dirichlet_50
seed: 777
save_interval: 50
model:
  model_name: ResNet
  block: BasicBlock
  num_classes: 10
  num_blocks: [2,2,2,2]
server:
  base: avg
  num_clients: 50
  num_join_clients: 10
  epochs: 300
  batch_size: 1024
client:
  base: avg
  batch_size : 64
  local_epochs: 10
  loss:
    loss_name: CrossEntropyLoss
    label_smoothing: 0
  save_client: True
  optimizer:
    optimizer_name: SGD
    lr: 0.01
    weight_decay: 0.0005
    momentum: 0.9
  transform:
    use_transform: False